<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Duck 2 Play</title>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="../webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>

<body>
<header th:fragment="headerBS" class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a th:href="@{'/'}" class="nav-link px-2 text-secondary">Home</a></li>
              <li sec:authorize="!isAuthenticated()"><a th:href="@{'/register'}" class="nav-link px-2 text-white">Register</a></li>
              <li sec:authorize="!isAuthenticated()"><a th:href="@{'/login'}" class="nav-link px-2 text-white">Login</a></li>
              <li><a th:href="@{'/posts/new'}" class="nav-link px-2 text-white">Create new Post</a></li>
              <li><a th:href="@{'/'}" class="nav-link px-2 text-white">PS 5</a></li>
              <li><a th:href="@{'/'}" class="nav-link px-2 text-white">PC</a></li>
              <li><a th:href="@{'/'}" class="nav-link px-2 text-white">Xbox</a></li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <form action="#" class="navbar-form" th:action="@{/logout}" th:method="POST">
                    <div>
                        <label>Hi, <span sec:authentication="name">UserName</span></label>
                    </div>
                    <button type="submit">Log Out</button>
                </form>
            </div>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

</body>
</html>
