<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Duck 2 Play || New</title>
  <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
  <script src="../webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <style>
    :root{
      --bs-body-bg: #413f3b;
    }
  </style>
</head>
<body>
<div th:insert="~{_headerBs :: header}"></div>

<div class="container">
  <h1>Spring boot app blog</h1>
  <hr/>
  <form action="#" th:action="@{/posts/new}"
        th:object="${post}"
        th:method="POST">
    <input type="hidden" th:field="*{account}">
    <input type="hidden" th:field="*{createdAt}">
    <input type="hidden" th:field="*{updatedAt}">
    <h2>Write new posts</h2>
    <div>
      <label for="new-post-title">Title</label>
      <input id = "new-post-title" type="text" th:field="*{title}" placeholder="Title">
    </div>
    <div>
      <label for="new-post-body">Body</label>
      <textarea id = "new-post-body" th:field="*{body}" placeholder="Body"></textarea>
    </div>
    <button type="submit">Publish New Post</button>
  </form>
</div>


</body>
