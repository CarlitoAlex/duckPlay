<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Duck 2 Play || Register</title>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="../webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{_headerBs :: header}"></div>

<div class="container">
    <h1>Register</h1>

    <form action="#" th:action="@{register}" th:object="${account}" th:method="POST">
        <div><label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" th:field="*{email}">
        </div>

        <div><label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" th:field="*{password}">
        </div>

        <div><label for="username">UserName</label>
            <input id="username" type="text" placeholder="Username" th:field="*{username}">
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
