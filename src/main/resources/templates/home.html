<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Название игрового новостного сайта</title>
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">Название игрового новостного сайта</h1>
        <nav class="header__nav">
            <ul>
                <li><a th:href="@{'/'}">Home</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{'/register'}">Register</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{'/login'}">Login</a></li>
                <li><a th:href="@{'/posts/new'}">Create new Post</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Обзоры</a></li>
                <li><a href="#">Игры</a></li>
                <li><a href="#">Релизы</a></li>
                <li><a href="#">Статьи</a></li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <form action="#" class="navbar-form" th:action="@{/logout}" th:method="POST">
                    <div>
                        <label>Hi, <span sec:authentication="name">UserName</span></label>
                    </div>
                    <button type="submit">Log Out</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <h1>Spring boot app blog</h1>
    <hr/>
    <div class="posts-container">
        <div class="post" th:each="post : ${posts}">
            <h2>
                <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">Title</a>
            </h2>
            <h5 th:text="'Author ' + ${post.account.username}">Author</h5>
            <h5 th:text="'Published on ' + ${post.createdAt}">Created At</h5>
            <p th:text="${post.body}">body text</p>
        </div>
    </div>
</div>


</body>
