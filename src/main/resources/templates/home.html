<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Duck 2 Play || Home</title>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="../webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />
</head>

<body>
<div th:insert="~{_headerBs :: header}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Последние новости</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4" th:each="post : ${posts}">
                <img src="" class="card-img-top" alt="Новость 1">
                <div class="card-body">
                    <h5 class="card-title" th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">Заголовок новости 1</h5>
                    <p class="card-text" th:text="${post.body}">Desc</p>
                    <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-warning">More</a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
