<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Duck 2 Play || Login</title>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
    <script src="../webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <style>
        :root{
            --bs-body-bg: #413f3b;
        }
    </style>
</head>
<body>
<div th:insert="~{_headerBs :: header}"></div>

<div class="container">
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" th:method="POST">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" name="email" placeholder="Email" class="form-control">
        </div>

        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" class="form-control">
        </div>

        <button type="submit" class="btn btn-warning">Sign in</button>

    </form>
</div>

</body>
